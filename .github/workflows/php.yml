name: PHP CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Install Composer dependencies
        run: |
          cd backend
          composer install
      - name: Run PHPUnit tests
        run: |
          cd backend
          ./vendor/bin/phpunit
      - name: Run PHP_CodeSniffer (PSR-12)
        run: |
          cd backend
          ./vendor/bin/phpcs --standard=PSR12 src/
